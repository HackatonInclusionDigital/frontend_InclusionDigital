<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-red-600 text-white p-8 rounded-lg shadow-md w-full max-w-md relative">
        <div class="text-center">
            <img src="assets/image.png" alt="Logo" class="mx-auto mb-4 w-16 h-16">
            <h1 class="text-3xl font-semibold mb-2">Kausay</h1>
            <h2 class="text-xl font-bold mb-6">Regístrate</h2>
        </div>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="text-gray-800">
            
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-white">Nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    formControlName="nombre" 
                    placeholder="Nombre"
                    class="mt-1 block w-full p-2 border rounded-md"
                />
                <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-red-300 text-sm">
                    <p *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</p>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email" 
                    placeholder="Email"
                    class="mt-1 block w-full p-2 border rounded-md"
                />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-300 text-sm">
                    <p *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
                    <p *ngIf="registerForm.get('email')?.errors?.['email']">Debe ingresar un correo válido.</p>
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="contrasena" class="block text-sm font-medium text-white">Contraseña:</label>
                <input 
                    type="password" 
                    id="contrasena" 
                    formControlName="contrasena" 
                    placeholder="Contraseña"
                    class="mt-1 block w-full p-2 border rounded-md"
                />
                <div *ngIf="registerForm.get('contrasena')?.invalid && registerForm.get('contrasena')?.touched" class="text-red-300 text-sm">
                    <p *ngIf="registerForm.get('contrasena')?.errors?.['required']">La contraseña es obligatoria.</p>
                    <p *ngIf="registerForm.get('contrasena')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</p>
                </div>
                <p class="text-xs text-white mt-2">Usa distintos caracteres especiales (letras, números y símbolos)</p>
            </div>

            <!-- Rol -->
            <div class="mb-4">
                <label for="rol" class="block text-sm font-medium text-white">Rol:</label>
                <select 
                    id="rol" 
                    formControlName="rol" 
                    class="mt-1 block w-full p-2 border rounded-md"
                >
                    <option value="" disabled>Seleccione un rol</option>
                    <option value="Usuario">Usuario</option>
                    <option value="Administrador">Vendedora</option>
                </select>
                <div *ngIf="registerForm.get('rol')?.invalid && registerForm.get('rol')?.touched" class="text-red-300 text-sm">
                    <p *ngIf="registerForm.get('rol')?.errors?.['required']">El rol es obligatorio.</p>
                </div>
            </div>

            <!-- Documento -->
            <div class="mb-6">
                <label for="documento" class="block text-sm font-medium text-white">Documento:</label>
                <input 
                    type="text" 
                    id="documento" 
                    formControlName="documento" 
                    placeholder="Documento"
                    class="mt-1 block w-full p-2 border rounded-md"
                />
                <div *ngIf="registerForm.get('documento')?.invalid && registerForm.get('documento')?.touched" class="text-red-300 text-sm">
                    <p *ngIf="registerForm.get('documento')?.errors?.['required']">El documento es obligatorio.</p>
                </div>
            </div>

            <!-- Botón de Enviar -->
            <button 
                type="submit" 
                class="w-full py-2 bg-gray-300 text-gray-700 font-semibold rounded-md mt-4"
                [disabled]="registerForm.invalid"
            >
                Registrar
            </button>
        </form>
    </div>
</div>
