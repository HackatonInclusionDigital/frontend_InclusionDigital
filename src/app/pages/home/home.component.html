<app-nav-bar></app-nav-bar>

<div class="container flex flex-wrap justify-evenly">
  <div *ngFor="let product of products" 
       class="card w-1/4 p-4 m-4 bg-white shadow-md rounded-lg cursor-pointer"
       (click)="viewProductDetails(product.id)">
    <div class="flex flex-col items-center mt-4">
      <span class="text-lg font-bold">{{ product.nombre }}</span>
      <span class="text-gray-500">{{ product.categoria }}</span>
      <span class="text-sm text-gray-400">{{ product.descripcion }}</span>
      <span class="text-xs text-gray-600">Precio: S/ {{ product.precio }}</span>
      <span class="text-xs text-gray-600">Stock: {{ product.stock }}</span>
    </div>
  </div>
</div>
