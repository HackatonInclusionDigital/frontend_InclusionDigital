<div class="flex flex-col ">

<app-nav-bar></app-nav-bar>

  <div *ngIf="product" class="container mx-auto p-4 flex justify-center items-center pt-20 mt-9">
      <div class="img mr-9">
        <img src="/assets/product.jpeg" alt="">
      </div>
      <div class="descripcion flex flex-col items-center bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-2">{{ product.nombre }}</h2>
        <p class="text-gray-500 mb-4">{{ product.descripcion }}</p>
        <p class="text-gray-700">Precio: S/ {{ product.precio }}</p>
        <p class="text-gray-600">Stock: {{ product.stock }}</p>
        <p class="text-gray-600 mb-4">Categor√≠a: {{ product.categoria }}</p>
        <button (click)="addToCart()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition mt-4">
            Agregar al carrito
        </button>
    </div>
    </div>

    <div *ngIf="!product" class="text-center p-8 container mx-auto p-4 flex justify-center items-center pt-20 mt-9">
      <p class="text-lg text-gray-500">Producto no encontrado.</p>
    </div>
  
</div>
