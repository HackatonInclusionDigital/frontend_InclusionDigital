<div class="flex flex-col">
  <app-nav-bar></app-nav-bar>

  <!-- Contenedor principal del producto -->
  <div *ngIf="product" class="product-container container mx-auto p-8 flex justify-center items-center border border-gray-300 rounded-lg shadow-md mt-20 mb-10">
    <!-- Columna de la imagen -->
    <div class="img-container w-1/2 p-4 flex justify-center">
      <img src="/assets/product.jpeg" alt="Imagen del producto" class="object-contain max-h-96">
    </div>
    
    <!-- Columna de la descripción -->
    <div class="descripcion-container w-1/2 flex flex-col items-center text-center p-8">
      <h2 class="text-3xl font-semibold mb-4">{{ product.nombre }}</h2>
      <p class="text-lg text-gray-700 mb-6">{{ product.descripcion }}</p>
      <p class="text-xl text-red-600 font-bold mb-4">Precio: S/ {{ product.precio }}</p>
      <p class="text-sm text-gray-600 mb-2">Stock: {{ product.stock }} unidades</p>
      <p class="text-sm text-gray-600 mb-6">Categoría: {{ product.categoria }}</p>
      
      <button class="add-to-cart-button py-2 px-6 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition"
              (click)="addToBasket()">
        Agregar a carrito
      </button>
    </div>
  </div>

  <!-- Mensaje cuando el producto no está disponible -->
  <div *ngIf="!product" class="product-not-found container mx-auto p-8 flex flex-col items-center justify-center text-center border border-gray-300 rounded-lg shadow-md mt-20">
    <img src="/assets/no-product.png" alt="Sin producto" class="w-32 h-32 mb-4">
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">Producto no disponible</h2>
    <p class="text-gray-500 mb-4">El producto que estás buscando no se encuentra disponible en este momento.</p>
    <a routerLink="/" class="back-to-home-button mt-2 py-2 px-4 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
      Volver a inicio
    </a>
  </div>
</div>

<!-- Componente de carrito de compras -->
<app-basket-product></app-basket-product>
