<div class="container flex flex-col justify-center items-center">
    <div class="loginForm flex flex-col bg-white p-6 shadow-md rounded-lg">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
            <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
            <p *ngIf="loginForm.get('email')?.errors?.['email']">Debe ingresar un correo válido.</p>
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
            <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
            <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
          </div>
        </div>
  
        <button 
          type="submit" 
          class="w-full flex justify-center bg-rojo text-white py-2 rounded-md transition-colors duration-200" 
          [disabled]="loginForm.invalid"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
