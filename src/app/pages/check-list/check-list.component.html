<div class="check-list fixed bottom-4 left-4 bg-white p-4 rounded-lg shadow-lg">
    <h1 class="text-lg font-bold mb-3">Check List</h1>
    <ul>
        <li *ngFor="let action of actions; let i = index" (click)="toggleAction(i)" class="flex items-center cursor-pointer mb-2">
            <span class="icon mr-2">
                <svg *ngIf="action.completed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <svg *ngIf="!action.completed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"></circle>
                </svg>
            </span>
            {{ action.label }}
        </li>
    </ul>
</div>
